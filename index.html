<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Quest-Er</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Re-Quest-Er</h1>
        </header>
        <main>
            <section id="request-section">
                <h2>Send Request</h2>
                <form id="request-form">
                    <input type="text" id="url" placeholder="Enter URL" required>
                    <select id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <button type="submit">Send</button>
                </form>
                <textarea id="request-body" placeholder="Request Body (for POST/PUT)"></textarea>
            </section>
            <section id="response-section">
                <h2>Response</h2>
                <pre id="response-output">Response will be displayed here</pre>
            </section>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
